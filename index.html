<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="d-flex align-content-center justify-content-center flex-wrap">
    <header class="jumbotron bg-dark text-light col-12 py-5">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex align-content-center justify-content-center col-11 m-0">
      
      <table class="table col-11">
        <tbody>
          <tr class="d-flex row" data-hour="9">
            <td class="col-1 d-flex align-items-center justify-content-center">9:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="0">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="0">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="10">
            <td class="col-1 d-flex align-items-center justify-content-center">10:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="1">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="1">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="11">
            <td class="col-1 d-flex align-items-center justify-content-center">11:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="2">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="2">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="12">
            <td class="col-1 d-flex align-items-center justify-content-center">12:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="3">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="3">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="13">
            <td class="col-1 d-flex align-items-center justify-content-center">1:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="4">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="4">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="14">
            <td class="col-1 d-flex align-items-center justify-content-center">2:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="5">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="5">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="15">
            <td class="col-1 d-flex align-items-center justify-content-center">3:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="6">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="6">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="16">
            <td class="col-1 d-flex align-items-center justify-content-center">4:00</td>

            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="7">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="7">SAVE</td>
          </tr>
          <tr class="d-flex row" data-hour="17">
            <td class="col-1 d-flex align-items-center justify-content-center">5:00</td>
            <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
            <td class="col-1 d-flex align-items-center justify-content-center btn btn-danger revert" id="8">REVERT</td>
            <td class="col-1 btn-light d-flex align-items-center justify-content-center saveBtn" id="8">SAVE</td>
          </tr>
        </tbody>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="assets/js/Script.js"></script>
